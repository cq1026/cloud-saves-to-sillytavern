name: 构建 Docker 镜像

# 触发条件
on:
  # 手动触发（在 Actions 页面点击 "Run workflow" 按钮）
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: '是否推送到 GitHub Container Registry'
        required: true
        type: boolean
        default: false
      tag:
        description: '镜像标签（留空则使用 latest）'
        required: false
        type: string
        default: 'latest'

  # 可选：推送到 main 分支时自动构建（但不推送）
  # push:
  #   branches: [ main ]
  #   paths:
  #     - '**.py'
  #     - 'Dockerfile'
  #     - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录 GitHub Container Registry
        if: ${{ inputs.push_to_registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ inputs.tag || 'latest' }}
            type=sha,prefix={{branch}}-
      
      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push_to_registry }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: 构建摘要
        run: |
          echo "### 构建完成 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**镜像标签**: \`${{ inputs.tag || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**推送状态**: ${{ inputs.push_to_registry && '已推送到 GHCR' || '仅构建，未推送' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push_to_registry }}" == "true" ]; then
            echo "**使用镜像**:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}:${{ inputs.tag || 'latest' }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
