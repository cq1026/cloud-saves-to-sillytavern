name: 构建并推送 Docker 镜像

permissions: write-all

# 触发条件：仅手动触发
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 转换仓库名为小写
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> ${GITHUB_ENV}
      
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录 GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 构建 Docker 镜像
        run: docker build . --file Dockerfile --tag ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: 推送 Docker 镜像
        run: docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
      
      - name: 构建摘要
        run: |
          echo "### ✅ 镜像构建并推送成功" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**镜像地址**: \`ghcr.io/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**使用方法**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

